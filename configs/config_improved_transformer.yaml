seed_everything: true

trainer:
  strategy: auto
  num_nodes: 1
  accelerator: cpu
  devices: 1
  precision: 32
  num_sanity_val_steps: 0
  use_distributed_sampler: false
  detect_anomaly: false
  log_every_n_steps: 20
  enable_progress_bar: true
  enable_model_summary: true
  enable_checkpointing: true

  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: Val/loss
        verbose: true
        save_top_k: 1
        mode: min

    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: Val/loss
        patience: 100
        mode: min

  fast_dev_run: false
  max_epochs: 2000
  check_val_every_n_epoch: 50

model:
  num_tokens: 5
  dim_model: 128          # Increased from 64
  dim_feedforward: 1024   # Increased from 512
  num_heads: 16           # Increased from 8 (128/16=8 per head)
  test_prompt_length: 6
  max_pred_length: 32
  num_decoder_layers: 8   # Increased from 6
  dropout_p: 0.2          # Increased for regularization
  lr: 0.0001              # Lower learning rate for stability
  layer_norm_eps: 1e-5    # Smaller epsilon
  model: transformer
  num_warmup_steps: 2000  # More warmup steps
  optimizer: adamw

data:
  num_train: 4096         # Doubled from 2048
  num_val: 2048           # Doubled from 1024
  num_test: 2048          # Doubled from 1024
  max_length: 32
  batch_size: 128
  grammar: aNbN

notes: Improved Transformer config with larger model, more data, better hyperparameters
tags: [transformer, improved]
ckpt_path: null

