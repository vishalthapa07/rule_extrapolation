# xLSTM configuration aligned with paper Section 3.3 (xLSTM Model)
# Paper: "xLSTM extends the traditional LSTM architecture by introducing 
# matrix-valued memory cells, multiplicative gating mechanisms"
# Paper Section 3.4: "gradient clipping with a threshold of 1.0"
# Paper Section 3.4: "dropout rates of 0.1 to 0.2"

trainer:
  gradient_clip_val: 1.0  # Paper Section 3.4: gradient clipping threshold

model:
  model: xlstm
  mlstm_block:
    mlstm:
      conv1d_kernel_size: 4
      qkv_proj_blocksize: 4
      num_heads: 4
  slstm_block:
    slstm:
      backend: cuda
      num_heads: 4
      conv1d_kernel_size: 4
      bias_init: powerlaw_blockdependent
    feedforward:
      proj_factor: 1.3
      act_fn: gelu
  num_blocks: 7
  xlstm_embedding_dim: 128
  slstm_at: [ 1 ]
  dropout_p: 0.1  # Paper: "dropout rates of 0.1 to 0.2"
  optimizer: adam
  lr: 0.0001  # Paper: learning rate 10^-4